<div class="container mt-3">
  <mat-form-field appearance="fill">
    <mat-label>Elige una categoría</mat-label>
    <mat-select (selectionChange)="onChange($event)">
      <mat-option value="todos">todos</mat-option>
      <mat-option
        *ngFor="let categoria of categorias"
        [value]="categoria.categoria"
        >{{ categoria.categoria }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="articulosPreviews" class="w-100">
      <ng-container matColumnDef="idarticulo">
        <th mat-header-cell *matHeaderCellDef>Id Artículo</th>
        <td mat-cell *matCellDef="let element">{{ element.idarticulo }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
